name: tat
description: NTUT Life TAT, convenient, concise, fast, powerful, enrich your NTUT life!

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.8.1"

dependencies:

  flutter:
    sdk: flutter

  # TAT Core implementations.
  # Use https login with github personal access key at the first time to obtain this sub-package.
  tat_core:
    git:
      url: git@github.com:Xanonymous-GitHub/TAT-Core.git
      ref: main

  # Bloc for implement the Bloc design pattern.
  hydrated_bloc: ^8.0.0
  flutter_bloc: ^8.0.1
  sealed_flutter_bloc: ^8.0.0
  bloc_concurrency: ^0.2.0
  replay_bloc: ^0.2.1

  # Providers (riverPod + hooks) for Dependencies Injection and State Management.
  flutter_hooks: ^0.18.2
  hooks_riverpod: ^1.0.3

  # login page
  flutter_login: ^3.1.0

  # Dio http client
  dio_cookie_manager: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  very_good_analysis: ^2.4.0

  # App configurations
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.3

  # Bloc
  bloc_test: ^9.0.2
  bloc_tools: ^0.1.0-dev.4

  import_sorter: ^4.6.0

module:
  androidX: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: TATFont
      fonts:
        - asset: assets/fonts/GenSenRounded-R.ttc
          weight: 400
        - asset: assets/fonts/GenSenRounded-B.ttc
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/tat.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png

  color_dark: "#2b2b2b"
  image_dark: assets/images/splash-dark.png

  android: true
  android_gravity: center

  ios: true
  ios_content_mode: center

  fullscreen: true

import_sorter:
  emojis: true
  comments: true
